		<section id="main_content">
			<h1>Number Facts API</h1>
			<h2>Do you like Number trivia?</h2>

			<div id="fav_number_form_wrapper">
				<form id="fav_number_form">
					<label for="favNum">Enter your favorite number:</label>
					<input
						type="number"
						id="fav_Num"
						name="favNum"
						min="0"
						max="9876543210"
						value="0" />
					<small id="warning_message" class="form-warning"></small>
					<button type="submit">Submit</button>
				</form>
			</div>

			<div>
				<p>
					Or would you like some random trivia?
					<button id="get_Random_Facts_Btn">Get Random Trivia!</button>
				</p>
			</div>

			<div id="nums_fact_list_wrapper">
				<h3>Trivia Fact List</h3>
				<ul id="nums_fact_list"></ul>
			</div>
